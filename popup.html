<!DOCTYPE html>
<html>
  <head>
    <title>LeetGPT</title>
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      .title {
        font-size: 18px;
        font-weight: 600;
        color: #1a1a1a;
      }
      .chat-container {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px;
        background: #f8f9fa;
      }
      .message {
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        max-width: 85%;
      }
      .user-message {
        background: #007bff;
        color: white;
        margin-left: auto;
      }
      .assistant-message {
        background: white;
        border: 1px solid #e0e0e0;
      }
      .input-container {
        display: flex;
        gap: 8px;
      }
      textarea {
        flex: 1;
        padding: 8px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        resize: none;
        height: 60px;
        font-family: inherit;
      }
      button {
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover {
        background: #0056b3;
      }
      .loading {
        display: none;
        text-align: center;
        color: #666;
      }
    </style>
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background: #181a1b;
          color: #f1f1f1;
        }
        .chat-container {
          background: #23272a;
          border-color: #333;
        }
        .assistant-message {
          background: #23272a;
          border-color: #333;
          color: #f1f1f1;
        }
        .user-message {
          background: #007bff;
          color: #fff;
        }
        textarea {
          background: #23272a;
          color: #f1f1f1;
          border-color: #333;
        }
        button {
          background: #0056b3;
          color: #fff;
        }
        button:hover {
          background: #007bff;
        }
        .title {
          color: #fff;
        }
      }
      .message pre,
      .message code {
        background: #222;
        color: #fff;
        border-radius: 4px;
        padding: 4px 8px;
        font-family: "Fira Mono", "Consolas", monospace;
        overflow-x: auto;
      }
      .message ul,
      .message ol {
        margin-left: 1.2em;
      }
    </style>
    <script src="marked.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">LeetCode GPT</div>
      </div>
      <div class="chat-container" id="chatContainer">
        <div class="message assistant-message">
          Hi! I'm here to help you solve this LeetCode problem. How can I help
          you?
        </div>
      </div>
      <div class="loading" id="loading">Thinking...</div>
      <div class="input-container">
        <textarea
          id="userInput"
          placeholder="Ask for a hint or describe where you're stuck..."
        ></textarea>
        <button id="sendButton">Send</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
